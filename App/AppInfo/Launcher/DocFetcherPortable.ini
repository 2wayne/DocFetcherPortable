[Launch]
ProgramExecutable=javaw.exe
CommandLineArguments=-Duser.home="%PAL:DataDir%\settings" -enableassertions -Xmx512m -Xss2m -cp %PAL:libclasspath% -Djava.library.path=lib net.sourceforge.docfetcher.Main %1 %2 %3 %4 %5 %6 %7 %8 %9 
WorkingDirectory=%PAL:AppDir%\DocFetcher
DirectoryMoveOK=yes

[Activate]
Java=require

[FilesMove]
settings\settings-conf.txt=%PAL:AppDir%\DocFetcher\conf

[DirectoriesMove]
indexes=%PAL:AppDir%\DocFetcher\indexes
